<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<img src="images/bg-pattern-top.svg" class="topBG" alt="bubble-background-image">

    <div class="wrapper">

      <img src="images/bg-pattern-card.svg" alt="background-image" class="cardPattern">
      <div class="profileBox">
        <img src="images/image-victor.jpg" alt="profile-image" class="profileImage">
        <div class="profileInfo">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>


      </div>
      <div class="socialInfo">
        <div class="info">
          <h1>80K</h1>
          <span>Followers</span>
        </div>

        <div class="info">
          <h1>803K</h1>
          <span>Likes</span>
        </div>

        <div class="info">
          <h1>1.4K</h1>
          <span>Photos</span>
        </div>

      </div>
      <img src="images/bg-pattern-bottom.svg" class="bottomBG" alt="bubble-background-image-bottom">
    </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Patricio Garnero</a>.
  </div>
</body>

</html>
